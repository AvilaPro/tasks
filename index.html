<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tasks</title>
  <meta name="author" content="Avilapro">
  <meta name="keywords" content="to-do list, lista de tareas, organización, productividad, tareas, recordatorios">
  <meta name="description" content="Tasks: es una página web sencilla y fácil de usar que te ayuda a organizar tus tareas pendientes. Puedes crear listas de tareas para diferentes propósitos, como el trabajo, la escuela, los proyectos personales o las tareas domésticas.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="shortcut icon" href="https://i.ibb.co/njXkmWf/favicon-logo-Avilapro-Amarillo.png" sizes="16x16 32x32 64x64">
</head>

<body onload="ejecucionInicial()">
  <!-- Formulario para agregar tarea -->
  <div class="container border border-info rounded p-4">
    <h1>Agregar Tarea</h1>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="req" placeholder="Indica el producto" onkeydown="validarInput()">
      <label for="req">Tarea a realizar</label>
    </div>
    <button id="btnAdd" class="btn btn-success" onclick="agregarTarea()" disabled>Agregar Tarea</button>
  </div>
  <!-- Lista de tareas agregados -->
  <div class="container mt-5">
    <div class="row p-5 border border-success rounded justify-content-center">
      <h1>Lista de Tareas</h1>
      <ul class="list-group" id="lista">
        <!-- Aqui van los elementos de la lista -->
      </ul>
    </div>
  </div>

  <!-- Script de clase JS -->
  <script src="./js/main.js"></script>
  <!-- Script de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
